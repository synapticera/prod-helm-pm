# MAX Workflow Configuration
# Controls behavior of the MAX workflow system
# Edit this file to customize workflow behavior for your project

version: 1

# =============================================================================
# GIT WORKFLOW SETTINGS
# =============================================================================

git:
  # Whether to automatically create feature branches for each task
  # When true: Creates feature/TASK-XXX-description branches, merges to main
  # When false: Commits directly to main branch (simpler workflow)
  auto_feature_branches: false

  # Whether to automatically push commits to remote
  # Only applies when auto_feature_branches is false
  auto_push: false

  # Whether to create PRs when using feature branches
  # Only applies when auto_feature_branches is true
  auto_create_pr: false

# =============================================================================
# WORKFLOW BEHAVIOR
# =============================================================================

workflow:
  # Require explicit user approval before proceeding to next phase
  require_phase_approval: true

  # Auto-update master-state.md on phase transitions
  auto_update_master_state: true

  # Auto-update master-spec.md when capabilities change
  auto_update_master_spec: true

# =============================================================================
# TESTING
# =============================================================================

testing:
  # Require tests before implementation (TDD)
  require_tdd: false

  # Run tests before marking task complete
  run_tests_on_complete: true

  # Run lint before marking task complete
  run_lint_on_complete: true

name: projplan
display_name: Project Planning
description: Project planning tools - charter, scope, estimation, and workplan generation
version: 1.0.0
commands:
  - x-create-charter.md
  - x-create-estimation.md
  - x-create-scope.md
  - x-create-workplan.md
agents: []
scripts: []
templates: []
dependencies:
  - name: node
    check: node --version
    min_version: 18.0.0
default_for_types:
  - client-salesforce
  - client-other
  - sf-pm
claude_addendum: null
menu_items:
  - section: Project Planning
    items:
      - name: Create Charter
        action: cc-command
        prompt: /x-create-charter
        description: Generate project charter document
      - name: Create Scope
        action: cc-command
        prompt: /x-create-scope
        description: Define project scope and boundaries
      - name: Create Estimation
        action: cc-command
        prompt: /x-create-estimation
        description: Build effort and cost estimation
      - name: Create Workplan
        action: cc-command
        prompt: /x-create-workplan
        description: Generate detailed project workplan

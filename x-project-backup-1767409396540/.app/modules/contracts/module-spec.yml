name: contracts
display_name: Contracts
description: Generate MSAs, SOWs, and legal documents from templates
version: 1.0.0
commands:
  - x-gen-msa.md
  - x-gen-sow.md
agents: []
webviews:
  - action: gen-msa
    title: Generate MSA
    description: Interactive MSA generation form with template preview
  - action: gen-sow
    title: Generate SOW
    description: Interactive SOW generation form with template preview
scripts:
  - generate-contract.js
templates:
  - msa-template.docx
  - sow-template.docx
dependencies:
  - name: node
    check: node --version
    min_version: 18.0.0
  - name: docxtemplater
    check: npm list docxtemplater
    install: npm install docxtemplater pizzip
default_for_types:
  - client-salesforce
  - client-other
claude_addendum: CLAUDE.md
menu_items:
  - section: Sales & Contracts
    items:
      - name: Generate MSA
        action: open-webview
        mod-name: contracts
        mod-action: gen-msa
        description: Generate Master Service Agreement (interactive form)
      - name: Generate SOW
        action: open-webview
        mod-name: contracts
        mod-action: gen-sow
        description: Generate Statement of Work (interactive form)
      - name: MSA via Claude
        action: cc-command
        prompt: /x-gen-msa
        description: Generate MSA via Claude command
      - name: SOW via Claude
        action: cc-command
        prompt: /x-gen-sow
        description: Generate SOW via Claude command

name: max-builder
display_name: MAX Builder
description: Complete toolkit for building and extending Synaptic MAX - modules,
  project types, menu actions, and webviews
version: 2.0.0
commands:
  - xb-add-action.md
  - x-refine-module.md
  - x-validate-module.md
  - x-create-project-type.md
agents: []
webviews:
  - action: create
    title: Create New Module
    description: AI-native tool for creating new Synaptic MAX modules
scripts: []
templates: []
dependencies:
  - name: node
    check: node --version
    min_version: 18.0.0
  - name: git
    check: git --version
default_for_types:
  - x-library-dev
claude_addendum: CLAUDE.md
menu_items:
  - section: MAX Builder
    items:
      - name: Create Module
        action: open-webview
        mod-name: max-builder
        mod-action: create
        description: Create a new Synaptic MAX module
      - name: Refine Module
        action: cc-command
        prompt: /x-refine-module
        description: Use AI to refine and fill in module content
      - name: Validate Module
        action: cc-command
        prompt: /x-validate-module
        description: Validate module structure and spec
      - name: Create Project Type
        action: cc-command
        prompt: /x-create-project-type
        description: Create a new project type
      - name: Add Action
        action: cc-command
        prompt: /xb-add-action
        description: Add a new menu action to MAX

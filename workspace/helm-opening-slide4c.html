<!DOCTYPE html>
<html>
<head>
<style>
html { background: #07253D; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #07253D;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}
.content {
  width: 100%;
  text-align: center;
  padding: 45pt 60pt 65pt 60pt;
}
.ai-visual {
  width: 280pt;
  height: 130pt;
  margin: 0 auto 25pt auto;
  background: rgba(1, 169, 219, 0.1);
  border: 3pt solid #01A9DB;
  border-radius: 12pt;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.ai-visual p {
  font-size: 15pt;
  color: #01A9DB;
  margin: 6pt 0;
}
.helm-logo {
  font-size: 52pt;
  font-weight: bold;
  color: #FFFFFF;
  margin: 0 0 8pt 0;
}
.helm-sub {
  font-size: 20pt;
  color: #01A9DB;
  margin: 0 0 20pt 0;
}
.tagline {
  font-size: 18pt;
  color: #E7E6E6;
  margin: 0;
  line-height: 1.3;
}
</style>
</head>
<body>
<div class="content">
  <div class="ai-visual">
    <p>Real-time Visibility</p>
    <p>Proactive Recommendations</p>
    <p>Unified Control</p>
    <p>Decision Confidence</p>
  </div>
  <p class="helm-logo">HELM</p>
  <p class="helm-sub">AI Executive Agent</p>
  <p class="tagline">Your purpose-built AI agent for CS excellence</p>
</div>
</body>
</html>

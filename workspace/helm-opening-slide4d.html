<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FFFFFF; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF;
  font-family: Arial, sans-serif;
  display: flex;
}
.left {
  width: 45%;
  background: #FFFFFF;
  padding: 50pt 40pt;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.right {
  width: 55%;
  background: #E7E6E6;
  display: flex;
  align-items: center;
  justify-content: center;
}
.interface-placeholder {
  width: 340pt;
  height: 300pt;
  background: #07253D;
  border-radius: 8pt;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2pt solid #01A9DB;
}
.interface-placeholder p {
  font-size: 18pt;
  color: #01A9DB;
  text-align: center;
  line-height: 1.6;
}
.helm-logo {
  font-size: 56pt;
  font-weight: bold;
  color: #01A9DB;
  margin: 0 0 15pt 0;
}
.tagline {
  font-size: 20pt;
  color: #44546A;
  margin: 0 0 30pt 0;
  line-height: 1.3;
}
.features {
  font-size: 16pt;
  color: #44546A;
  line-height: 1.8;
}
.feature-item {
  margin: 10pt 0;
  padding-left: 20pt;
  position: relative;
}
.feature-item:before {
  content: "â†’";
  position: absolute;
  left: 0;
  color: #01A9DB;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="left">
  <p class="helm-logo">HELM</p>
  <p class="tagline">Your purpose-built AI agent<br>for CS excellence</p>
  <div class="features">
    <p class="feature-item">Real-time visibility</p>
    <p class="feature-item">Proactive insights</p>
    <p class="feature-item">Unified command center</p>
    <p class="feature-item">Decision confidence</p>
  </div>
</div>
<div class="right">
  <div class="interface-placeholder">
    <p>[HELM Interface<br>Dashboard/Analytics<br>in Action]</p>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
html { background: #07253D; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #07253D;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}
.content {
  width: 100%;
  text-align: center;
  padding: 60pt;
}
.equation {
  font-size: 38pt;
  color: #FFFFFF;
  margin: 15pt 0;
  line-height: 1.4;
}
.orange {
  color: #FB4100;
  font-weight: bold;
}
.blue {
  color: #01A9DB;
  font-weight: bold;
}
.gray {
  color: #E7E6E6;
}
h2 {
  font-size: 48pt;
  font-weight: bold;
  color: #FFFFFF;
  margin: 40pt 0 20pt 0;
}
</style>
</head>
<body>
<div class="content">
  <p class="equation"><span class="orange">Cost down 20%</span>. <span class="blue">Quality up 30%</span>.</p>
  <p class="equation"><span class="gray">Transform with AI. Six months.</span></p>
  <h2>Go.</h2>
</div>
</body>
</html>

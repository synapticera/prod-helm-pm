<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FFFFFF; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF;
  font-family: Arial, sans-serif;
  display: flex;
}
.left {
  width: 50%;
  background: #07253D;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40pt;
}
.right {
  width: 50%;
  background: #FFFFFF;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40pt 40pt 50pt 40pt;
}
.chaos {
  text-align: center;
}
.chaos h3 {
  font-size: 32pt;
  color: #FB4100;
  margin: 0 0 20pt 0;
  font-weight: bold;
}
.chaos-items {
  font-size: 16pt;
  color: #E7E6E6;
  text-align: left;
  line-height: 1.8;
}
.clarity {
  text-align: center;
}
.clarity h3 {
  font-size: 32pt;
  color: #01A9DB;
  margin: 0 0 20pt 0;
  font-weight: bold;
}
.clarity-items {
  font-size: 16pt;
  color: #44546A;
  text-align: left;
  line-height: 1.8;
}
.helm-logo {
  font-size: 48pt;
  font-weight: bold;
  color: #01A9DB;
  margin: 30pt 0 0 0;
}
.tagline {
  font-size: 18pt;
  color: #44546A;
  margin: 10pt 0 0 0;
}
</style>
</head>
<body>
<div class="left">
  <div class="chaos">
    <h3>Before</h3>
    <ul class="chaos-items">
      <li>8 dashboards</li>
      <li>12 tools</li>
      <li>Zero answers</li>
      <li>Constant firefighting</li>
      <li>Reactive decisions</li>
    </ul>
  </div>
</div>
<div class="right">
  <div class="clarity">
    <h3>After</h3>
    <ul class="clarity-items">
      <li>One command center</li>
      <li>Real-time visibility</li>
      <li>Proactive insights</li>
      <li>Confident decisions</li>
      <li>Strategic control</li>
    </ul>
    <p class="helm-logo">HELM</p>
    <p class="tagline">Your purpose-built AI agent for CS excellence</p>
  </div>
</div>
</body>
</html>

  align-items: center;
  justify-content: center;

.content {
  width: 100%;
  text-align: center;

  justify-content: center;

.hero-image-placeholder p {
  font-size: 18pt;
  color: #44546A;
  margin: 0;
}
.helm-logo {
  font-size: 48pt;
  font-weight: bold;
  color: #01A9DB;

  font-size: 20pt;

  margin: 0;

<div class="content">
  <div class="hero-image-placeholder">

<!DOCTYPE html>
<html>
<head>
<style>
html { background: #07253D; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #07253D; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header { padding: 25pt 30pt 15pt 30pt; }
.header h1 { color: #FFFFFF; font-size: 28pt; margin: 0; }
.content { padding: 10pt 30pt; flex: 1; display: flex; gap: 20pt; }
.metric-card { flex: 1; background: #FFFFFF; padding: 20pt; text-align: center; display: flex; flex-direction: column; justify-content: center; }
.metric-card h2 { color: #01A9DB; font-size: 36pt; margin: 0 0 10pt 0; }
.metric-card p { color: #44546A; font-size: 14pt; margin: 0; }
.footer { padding: 20pt 30pt; }
.footer p { color: #FFFFFF; font-size: 12pt; margin: 0; text-align: center; opacity: 0.8; }
</style>
</head>
<body>
<div class="header"><h1>Q2 2026 Targets</h1></div>
<div class="content">
<div class="metric-card">
<h2>3-5</h2>
<p>Paid Customers</p>
</div>
<div class="metric-card">
<h2>$100-150K</h2>
<p>ARR</p>
</div>
<div class="metric-card">
<h2>50+</h2>
<p>Design Partner NPS</p>
</div>
<div class="metric-card">
<h2>500+</h2>
<p>Explore Registrations</p>
</div>
</div>
<div class="footer">
<p>Primary Goal: Prove product-market fit with Dispatch, then expand</p>
</div>
</body>
</html>

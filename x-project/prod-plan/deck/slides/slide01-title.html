<!doctype html>
<html>
  <head>
    <style>
      html {
        background: #07253d;
      }
      body {
        width: 720pt;
        height: 405pt;
        margin: 0;
        padding: 0;
        background: #07253d;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .accent-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 720pt;
        height: 8pt;
        background: #01a9db;
      }
      .title {
        color: #ffffff;
        font-size: 38pt;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20pt;
      }
      .subtitle {
        color: #01a9db;
        font-size: 20pt;
        text-align: center;
        margin-bottom: 40pt;
      }
      .meta {
        color: #8899aa;
        font-size: 12pt;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="accent-bar"></div>
    <h1 class="title">Strategic Path Analysis</h1>
    <p class="subtitle">Services + Product Business Decision Framework</p>
    <p class="meta">January 2026 | Confidential</p>
  </body>
</html>
